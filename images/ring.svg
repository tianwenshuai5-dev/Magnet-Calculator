<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ring Body Gradient (Horizontal) -->
    <linearGradient id="ringBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" /> <!-- gray-400 -->
      <stop offset="50%" style="stop-color:#e5e7eb;stop-opacity:1" /> <!-- gray-200 -->
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" /> <!-- gray-400 -->
    </linearGradient>

    <!-- Top Face Gradient (Vertical) -->
    <linearGradient id="ringTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" /> <!-- gray-100 -->
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" /> <!-- gray-300 -->
    </linearGradient>

    <!-- Inner Hole Gradient (Inverted/Darker) -->
    <linearGradient id="ringInner" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" /> <!-- gray-500 -->
      <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:1" /> <!-- gray-400 -->
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" /> <!-- gray-500 -->
    </linearGradient>
  </defs>

  <!-- Geometry Shifted Down by +60 -->
  <!-- Original Height: 100 to 160 -->
  <!-- New Height: 160 to 220 -->
  <!-- Center X: 150 -->
  <!-- Outer R: 90, 36 -->
  <!-- Inner R: 45, 18 -->

  <!-- 1. Inner Hole Back Wall (Visible part inside) -->
  <!-- Top Arc: 105,160 to 195,160 -->
  <!-- Bottom Arc: 195,220 to 105,220 -->
  <path d="M 105,160 A 45,18 0 0,1 195,160 L 195,220 A 45,18 0 0,0 105,220 Z" 
        fill="url(#ringInner)" stroke="none" />

  <!-- 2. Outer Body (Front Side) -->
  <!-- Top: y=160. Bottom: y=220. -->
  <path d="M 60,160 L 60,220 A 90,36 0 0,0 240,220 L 240,160 A 90,36 0 0,1 60,160 Z" 
        fill="url(#ringBody)" stroke="#6b7280" stroke-width="2" />

  <!-- 3. Top Face (Ring) -->
  <!-- Center y=160 -->
  <path d="
    M 60,160 A 90,36 0 1,0 240,160 A 90,36 0 1,0 60,160 Z
    M 105,160 A 45,18 0 1,1 195,160 A 45,18 0 1,1 105,160 Z
  " fill="url(#ringTop)" fill-rule="evenodd" stroke="#6b7280" stroke-width="2" />

  <!-- 4. Inner Rim Highlight (Top Edge of Hole) -->
  <ellipse cx="150" cy="160" rx="45" ry="18" fill="none" stroke="#6b7280" stroke-width="2" />
  
</svg>
